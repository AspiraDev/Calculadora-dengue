<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de SRO para Dengue</title>
  <style>
    @tailwind base;
    @tailwind components;
    @tailwind utilities;

    body {
      font-family: sans-serif;
    }

    .container {
      max-width: 600px;
    }

    .input {
      height: 40px;
    }

    .btn {
      width: 100px;
    }

    .resultado {
      border: 1px solid #ddd;
      padding: 16px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container mx-auto">
    <h1>Cálculo de SRO para Dengue</h1>
    <p>Insira o peso do paciente em kg:</p>
    <input type="number" id="peso" class="input input-bordered w-full max-w-xs">
    <button id="calcular" class="btn btn-primary mt-4">Calcular</button>
    <div id="resultado" class="mt-4"></div>
  </div>

  <script>
    const pesoInput = document.getElementById('peso');
    const calcularBtn = document.getElementById('calcular');
    const resultadoDiv = document.getElementById('resultado');

    calcularBtn.addEventListener('click', () => {
      const peso = pesoInput.value;
      if (!peso || isNaN(peso)) {
        resultadoDiv.innerHTML = `<p class="text-red-500">Insira um peso válido.</p>`;
        return;
      }

      const mlSoro = peso * 100;
      const sachêsSoro = Math.ceil(mlSoro / 200);
      const litrosAgua = sachêsSoro * 0.5;

      resultadoDiv.innerHTML = `
        <p>Quantidade de SRO para o paciente de ${peso} kg:</p>
        <ul>
          <li>Soro: ${sachêsSoro} sachês (${mlSoro} ml)</li>
          <li>Água: ${litrosAgua.toFixed(1)} litros</li>
        </ul>
      `;
    });
  </script>
</body>
</html>
