<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Hidratação para Dengue</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Customize additional styles here */
    </style>
</head>

<body class="bg-gray-100 p-4 md:p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
        <h1 class="text-xl font-bold mb-4 text-center">Calculadora de Hidratação para Dengue</h1>
        <div class="mb-4">
            <label for="peso" class="block text-sm font-medium text-gray-700">Peso da Pessoa (kg):</label>
            <input type="number" id="peso" class="mt-1 p-2 border border-gray-300 rounded-md w-full" placeholder="Digite o peso...">
        </div>
        <button id="calcularBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md w-full hover:bg-blue-600">Calcular</button>
        <div id="resultado" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('calcularBtn').addEventListener('click', function() {
            var peso = parseFloat(document.getElementById('peso').value);
            if (!isNaN(peso)) {
                var quantidadeTotal = peso * 60;
                var quantidadeSRO = quantidadeTotal / 3;
                var quantidadeOutros = (quantidadeTotal * 2) / 3;
                var resultado = "<strong>Quantidade total de líquidos a ingerir:</strong> " + quantidadeTotal.toFixed(2) + " ml<br>";
                resultado += "<strong>Quantidade de solução de reidratação oral (SRO):</strong> " + quantidadeSRO.toFixed(2) + " ml<br>";
                resultado += "<strong>Quantidade de líquidos caseiros (água, suco de frutas, chás, etc.):</strong> " + quantidadeOutros.toFixed(2) + " ml";
                document.getElementById('resultado').innerHTML = resultado;
            } else {
                document.getElementById('resultado').innerHTML = "Por favor, insira um peso válido.";
            }
        });
    </script>
</body>

</html>
